<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Weather App</title>
</head>
<body>
  <header>
    <h1>ColoCast</h1>
  </header>

  <section>
    <form action="#" id="form-search">
      <input type="text" name="search" id="input-search">
    </form>
  </section>

  <main>
    <div class="location">
      <h1 id="city">Cordoba</h1>
      <h3 id="country">Argentina</h3>
    </div>

    <div class="container">
      <div class="weather-info" id="temperature">17Â°C</div>
      <div class="weather-info" id="wind">22kph</div>
      <div class="weather-info" id="humidity">64%</div>
      <div class="weather-info" id="precipitations">0mm</div>
      <div class="weather-info" id="clouds">Cloudy (75%)</div>
    </div>
  </main>
</body>
</html>
