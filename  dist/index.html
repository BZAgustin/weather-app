<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Weather App</title>
</head>
<body>
  <header>
    <h1>ColoCast</h1>
  </header>

  <section>
    <form action="#" id="form-search">
      <input type="text" name="search" id="input-search">
    </form>
  </section>

  <main>
    <div class="location">
      <h1 id="city"></h1>
      <h3 id="country"></h3>
    </div>

    <div class="container">
      <div class="weather-info" id="temperature-container"> <img alt="DayNite" id="daytime"> <h2 id="temperature"></h2></div>
      <div class="weather-info" id="wind"></div>
      <div class="weather-info" id="humidity"></div>
      <div class="weather-info" id="precipitations"></div>
      <div class="weather-info" id="clouds"></div>
    </div>
  </main>
</body>
</html>
