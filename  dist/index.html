<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Weather App</title>
</head>
<body>
  <header>
    <h1>ColoCast</h1>
  </header>

  <section>
    <form action="#" id="form-search">
      <input type="text" name="search" id="input-search">
    </form>
  </section>

  <main>
    <div class="location">
      <h1 id="city"></h1>
      <h3 id="country"></h3>
    </div>

    <div class="container">
      <div class="weather-info" id="temperature-container"> 
        <img alt="DayNite" id="daytime"><h2 id="temperature"></h2> <h5 id="condition-text"></h5>
      </div>

      <div class="weather-info">
        <img src="./assets/wind.png" alt="Wind: "> 
        <h4 id="wind"></h4><span id="speed">KPH</span>
        <img alt="direction" id="wind-direction">
      </div>

      <div class="weather-info"> 
        <img src="./assets/humidity.png" alt="Humidity" id="humidity-icon"><h4 id="humidity"></h4>
      </div>  

      <div class="weather-info">
        <img src="./assets/precipitation.png" alt="Precipitations"> <h4 id="precipitations"></h4>
      </div>

      <div class="weather-info">
        <img src="./assets/cloud.png" alt="Clouds"> <h4 id="clouds"></h4>
      </div>
    </div>
  </main>
</body>
</html>
